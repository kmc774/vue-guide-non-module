<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인스턴스 라이프사이클 훅</title>
    <link rel="stylesheet" href="style.css">

    <!-- body 하단으로 이동해야 함 -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>


<h2>라이프사이클 다이어그램</h2>
<div class="comments">
    <img src="https://kr.vuejs.org/images/lifecycle.png" width="100%">
</div>

<h2>인스턴스 라이프 사이클 훅</h2>
<div id="example" class="sample">
    <div>{{a}}</div>
</div>
<script>
    new Vue({
        el:'#example',
        data: {
            a: 'this is contents'
        },
        beforeCreate : function () {
            // `this` 는 vm 인스턴스를 가리킵니다.
            console.log('on beforeCreate >> a is: ' + this.a)
        },
        created: function () {

            console.log('on created >> a is: ' + this.a)
        },
        beforeMount : function () {

            console.log('on beforeMount >> a is: ' + this.a)
        },
        mounted : function () {

            console.log('on mounted >> a is: ' + this.a)
        },
        beforeUpdate : function () {

            console.log('on beforeUpdate >> a is: ' + this.a)
        },
        updated : function () {

            console.log('on updated >> a is: ' + this.a)
        },
        beforeDestroy: function () {

            console.log('on beforeDestroy >> a is: ' + this.a)
        },
        destroyed: function () {

            console.log('on destroyed >> a is: ' + this.a)
        },

    })
</script>




</body>
</html>
