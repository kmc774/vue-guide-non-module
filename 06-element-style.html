<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <link rel="stylesheet" href="style.css">

    <!-- body 하단으로 이동해야 함 -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<!----------------------------------------------------------------->
<hr>
<h2>속성 나열</h2>
<div class="comments"></div>
<div id="app1" class="sample">
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">적용내용</div>
</div>
<script>
    var app1 = new Vue({
        el:'#app1',
        data: {
            activeColor: 'red',
            fontSize: 30
        }
    })
</script>



<!----------------------------------------------------------------->
<hr>
<h2>객체로 속성 전달</h2>
<div id="app2">
    <div v-bind:style="styleObject">적용내용</div>
</div>
<script>
    var app2 = new Vue({
        el:'#app2',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    })
</script>



<!----------------------------------------------------------------->
<hr>
<h2>속성객체 배열로 스타일 정의</h2>
<div id="app3">
    <div v-bind:style="[baseStyles, overridingStyles]">적용문구</div>
</div>
<script>
    var app3 = new Vue({
        el:'#app3',
        data: {
            baseStyles: {
                color: 'red',
                fontSize: '13px'
            },
            overridingStyles: {
                color: 'red',
                'background-color': 'blueviolet'
            }
        }
    })
</script>


</body>
</html>
